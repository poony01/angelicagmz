<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Angelica GMZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <h2>Entrar</h2>
      <input type="email" name="email" placeholder="E-mail" required />
      
      <div class="password-container">
        <input type="password" name="password" id="loginPassword" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
      <a href="register.html">Criar conta</a>
      <a href="#">Esqueceu a senha?</a>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const credentials = {
        email: form.email.value,
        password: form.password.value,
      };

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(credentials)
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = '/home.html';
      } else {
        alert(data.message || 'Erro ao fazer login');
      }
    });
  </script>
</body>
</html>
