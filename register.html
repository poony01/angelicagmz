<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - Angelica GMZ</title>
  <style>
    body {
      background-image: url('sua-imagem.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    a {
      color: #fff;
      display: block;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Criar Conta</h2>
    <input type="text" name="name" placeholder="Nome completo" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="text" name="phone" placeholder="Celular" required />

    <div class="password-container">
      <input type="password" name="password" placeholder="Senha" id="registerPassword" required />
      <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
    </div>
    
    <button type="submit">Cadastrar</button>
    <a href="login.html">J√° tenho conta</a>
  </form>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const user = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        password: form.password.value,
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const data = await res.json();
        if (res.ok) {
          alert('Conta criada com sucesso!');
          window.location.href = './login.html';
        } else {
          alert(data.message || 'Erro ao registrar.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
