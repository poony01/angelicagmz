<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar - Angelica GMZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="registerForm">
      <h2>Criar Conta</h2>
      <input type="text" name="name" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="phone" placeholder="Celular" required />
      
      <div class="password-container">
        <input type="password" name="password" id="registerPassword" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Cadastrar</button>
      <a href="login.html">J√° tenho conta</a>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const user = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        password: form.password.value,
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = '/home.html';
      } else {
        alert(data.message || 'Erro ao registrar');
      }
    });
  </script>
</body>
</html>
