<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Angelica GMZ</title>
  <link rel="stylesheet" href="/src/css/style.css"/>
</head>
<body class="auth-background">
  <div class="auth-container">
    <h2>Crie sua conta</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="tel" name="phone" placeholder="Celular" required />
      <input type="password" id="password" name="password" placeholder="Senha" required />
      
      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()"> <label for="showPass">Mostrar senha</label>
      </div>

      <button type="submit" class="btn register">Cadastrar</button>
      <p class="link">JÃ¡ tem conta? <a href="./login.html">Entrar</a></p>
    </form>
  </div>

  <script src="/src/js/auth.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
