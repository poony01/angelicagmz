<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-container button {
      padding: 15px 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container button:hover {
      background-color: #c2185b;
    }

    .form-container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      display: none;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-container .password-container {
      position: relative;
    }

    .form-container .password-container input {
      padding-right: 40px;
    }

    .form-container .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .form-container button {
      width: 100%;
      background-color: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container a {
      color: #fff;
      display: block;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
    }

    footer.social-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    .social-footer a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-footer a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2em;
      }
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Bem-vindo(a) ao site Angelica GMZ üíñ</h1>
    <div class="button-container">
      <button onclick="showForm('login')">Entrar</button>
      <button onclick="showForm('register')">Criar Conta</button>
    </div>

    <div class="form-container" id="loginForm">
      <h2>Entrar</h2>
      <input type="email" id="loginEmail" placeholder="E-mail" required />
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">Entrar</button>
    </div>

    <div class="form-container" id="registerForm">
      <h2>Criar Conta</h2>
      <input type="text" id="registerName" placeholder="Nome completo" required />
      <input type="email" id="registerEmail" placeholder="E-mail" required />
      <input type="text" id="registerPhone" placeholder="Celular" required />
      <div class="password-container">
        <input type="password" id="registerPassword" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
      </div>
      <button onclick="register()">Cadastrar</button>
    </div>

    <footer class="social-footer">
      <a href="https://www.instagram.com/angelica__gmss" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      </a>
      <a href="https://t.me/AngelicaaGMZ" target="_blank" title="Telegram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      </a>
    </footer>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      if (type === 'login') {
        document.getElementById('loginForm').style.display = 'block';
      } else {
        document.getElementById('registerForm').style.display = 'block';
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Login realizado com sucesso!');
        window.location.href = 'home.html';
      } else {
        alert(data.message || 'Erro ao entrar.');
      }
    }

    async function register() {
      const user = {
        name: document.getElementById('registerName').value,
        email: document.getElementById('registerEmail').value,
        phone: document.getElementById('registerPhone').value,
        password: document.getElementById('registerPassword').value,
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });

      const data = await res.json();
      if (res.ok) {
        alert('Conta criada com sucesso!');
        window.location.href = 'home.html';
      } else {
        alert(data.message || 'Erro ao registrar.');
      }
    }
  </script>
</body>
</html>
