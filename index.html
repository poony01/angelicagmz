<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* certifique-se que essa imagem estÃ¡ na raiz */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .button-container a {
      padding: 15px 30px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .button-container a:hover {
      background-color: #c2185b;
    }

    .social-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    .social-footer a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-footer a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2em;
      }

      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Bem-vindo(a) ao site Angelica GMZ ðŸ’–</h1>
    <div class="button-container">
      <a href="login.html">Entrar</a>
      <a href="register.html">Criar Conta</a>
    </div>
  </div>

  <footer class="social-footer">
    <a href="https://www.instagram.com/angelica__gmss" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
    <a href="https://t.me/AngelicaaGMZ" target="_blank" title="Telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
  </footer>
</body>
</html>
