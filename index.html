<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ - Início</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom right, #f7d2e2, #ffe4f0);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    button {
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) ao site da Angelica GMZ</h1>
  <p>Para acessar o conteúdo, entre ou crie uma conta.</p>
  <button onclick="entrar()">Continuar</button>

  <script>
    function entrar() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        window.location.href = 'home.html';
      } else {
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
