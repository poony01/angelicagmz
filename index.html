<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* Substitua pelo nome correto da imagem */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button-container button {
      padding: 15px 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container button:hover {
      background-color: #c2185b;
    }

    .form-container {
      display: none;
      margin-top: 30px;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    button[type="submit"] {
      background-color: #e91e63;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }

    a {
      color: #fff;
      display: block;
      margin-top: 10px;
      text-decoration: underline;
    }

    .social-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    .social-footer a img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-footer a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Bem-vindo(a) ao site Angelica GMZ üíñ</h1>
    <div class="button-container">
      <button onclick="mostrarFormulario('login')">Entrar</button>
      <button onclick="mostrarFormulario('register')">Criar Conta</button>
    </div>

    <!-- Formul√°rio de Login -->
    <form id="loginForm" class="form-container">
      <h2>Entrar</h2>
      <input type="email" name="email" placeholder="E-mail" required />
      <div class="password-container">
        <input type="password" name="password" placeholder="Senha" id="loginPassword" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formul√°rio de Cadastro -->
    <form id="registerForm" class="form-container">
      <h2>Criar Conta</h2>
      <input type="text" name="name" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="phone" placeholder="Celular" required />
      <div class="password-container">
        <input type="password" name="password" placeholder="Senha" id="registerPassword" required />
        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Rodap√© com √≠cones -->
  <footer class="social-footer">
    <a href="https://www.instagram.com/angelica__gmss" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/instagram/instagram-original.svg" alt="Instagram" />
    </a>
    <a href="https://t.me/AngelicaaGMZ" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
  </footer>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function mostrarFormulario(tipo) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      if (tipo === 'login') {
        document.getElementById('loginForm').style.display = 'block';
      } else {
        document.getElementById('registerForm').style.display = 'block';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const user = {
        email: form.email.value,
        password: form.password.value,
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const data = await res.json();
        if (res.ok) {
          alert('Login realizado com sucesso!');
          window.location.href = './home.html';
        } else {
          alert(data.message || 'Erro ao fazer login.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar com o servidor.');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const user = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        password: form.password.value,
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const data = await res.json();
        if (res.ok) {
          alert('Conta criada com sucesso!');
          window.location.href = './home.html';
        } else {
          alert(data.message || 'Erro ao registrar.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
