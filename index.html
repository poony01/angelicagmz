<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('sua-imagem.jpg'); /* Substitua pelo nome correto da imagem */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #e91e63;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a img {
      width: 36px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      color: white;
    }

    .modal-content h2 {
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
    }

    .modal-content .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #fff;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #bbb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Bem-vindo(a) ao site da Angelica GMZ</h1>
    <div class="buttons">
      <button onclick="abrirModal('login')">Entrar</button>
      <button onclick="abrirModal('registro')">Criar conta</button>
    </div>

    <div class="social-icons">
      <a href="https://www.instagram.com/angelica__gmss" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://t.me/AngelicaaGMZ" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
    </div>
  </div>

  <!-- Modal de Login -->
  <div class="modal" id="modal-login">
    <div class="modal-content">
      <h2>Entrar</h2>
      <form id="form-login">
        <input type="email" name="email" placeholder="E-mail" required />
        <div class="password-container">
          <input type="password" id="login-password" name="password" placeholder="Senha" required />
          <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="close" onclick="fecharModal()">Fechar</div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal" id="modal-registro">
    <div class="modal-content">
      <h2>Criar Conta</h2>
      <form id="form-registro">
        <input type="text" name="name" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="text" name="phone" placeholder="Celular" required />
        <div class="password-container">
          <input type="password" id="register-password" name="password" placeholder="Senha" required />
          <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="close" onclick="fecharModal()">Fechar</div>
    </div>
  </div>

  <script>
    function abrirModal(tipo) {
      document.getElementById('modal-' + tipo).style.display = 'flex';
    }

    function fecharModal() {
      document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('form-login').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = this.email.value;
      const password = this.password.value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Login bem-sucedido!');
        window.location.href = 'home.html';
      } else {
        alert(data.message || 'Erro ao entrar');
      }
    });

    document.getElementById('form-registro').addEventListener('submit', async function (e) {
      e.preventDefault();
      const user = {
        name: this.name.value,
        email: this.email.value,
        phone: this.phone.value,
        password: this.password.value
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });

      const data = await res.json();
      if (res.ok) {
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'home.html';
      } else {
        alert(data.message || 'Erro ao registrar');
      }
    });
  </script>
</body>
</html>
