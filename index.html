<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelica GMZ - In√≠cio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to bottom right, #f7d2e2, #ffe4f0);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    button, input {
      padding: 12px;
      font-size: 1em;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: white;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #e91e63;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
    .senha-container {
      position: relative;
      max-width: 300px;
      margin: 0 auto;
    }
    .senha-container input {
      width: 100%;
      padding-right: 40px;
    }
    .senha-container span {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) ao site da Angelica GMZ</h1>
  <p>Crie uma conta ou entre para acessar o conte√∫do exclusivo.</p>

  <input type="email" id="email" placeholder="Digite seu e-mail" />

  <div class="senha-container">
    <input type="password" id="senha" placeholder="Digite sua senha" />
    <span onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button onclick="entrar()">Entrar</button>
  <button onclick="criarConta()">Criar Conta</button>

  <p><a href="#" onclick="esqueciSenha()">Esqueci minha senha</a></p>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    window.toggleSenha = function () {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }

    window.entrar = async function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!email || !senha) return alert("Preencha todos os campos!");

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password: senha,
      });

      if (error) {
        alert("Erro ao entrar: " + error.message);
      } else {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "home.html";
      }
    }

    window.criarConta = async function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!email || !senha) return alert("Preencha todos os campos!");

      const { data, error } = await supabase.auth.signUp({
        email,
        password: senha,
      });

      if (error) {
        alert("Erro ao cadastrar: " + error.message);
      } else {
        alert("Conta criada! Verifique seu e-mail.");
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "home.html";
      }
    }

    window.esqueciSenha = async function () {
      const email = document.getElementById("email").value;
      if (!email) return alert("Digite seu e-mail para redefinir a senha.");

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/index.html"
      });

      if (error) {
        alert("Erro ao enviar o link: " + error.message);
      } else {
        alert("Enviamos um link de redefini√ß√£o para seu e-mail.");
      }
    }
  </script>
</body>
</html>
